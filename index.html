<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="progress">
        <div class="progress-bar" style="width: 10%;">
10%
        </div>
      </div>
    </div> <br>
    <div class="container">
      <div class="progress">
        <div class="progress-bar bg-success" style="width: 20%;">
20%
        </div>
      </div>
    </div> <br>
    <div class="container">
      <div class="progress">
        <div class="progress-bar bg-warning" style="width: 30%;">
30%
        </div>
      </div>
    </div> <br>
    <div class="container">
      <div class="progress">
        <div class="progress-bar bg-danger" style="width: 40%;">
40%
        </div>
      </div>
    </div>
    </div> <br>
    <div class="container">
      <div class="progress">
        <div class="progress-bar bg-secondary" style="width: 50%;">
50%
        </div>
      </div>
    </div>
    </div> <br>
    <div class="container">
      <div class="progress">
        <div class="progress-bar bg-info" style="width: 60%;">
60%
        </div>
      </div>
    </div>
    </div> <br>
    <div class="container">
      <div class="progress">
        <div class="progress-bar bg-info-subtle" style="width: 70%;">
70%
        </div>
      </div>
    </div>
    </div> <br>
    <div class="container">
      <div class="progress">
        <div class="progress-bar bg-danger-subtle" style="width: 80%;">
80%
        </div>
      </div>
    </div>
    </div> <br>
    <div class="container">
      <div class="progress">
        <div class="progress-bar bg-secondary-subtle" style="width: 90%;">
90%
        </div>
      </div>
    </div>
    </div> <br>
    <div class="container">
      <div class="progress">
        <div class="progress-bar bg-success-subtle" style="width: 100%;">
100%
        </div>
      </div>
    </div>
</body>
</html>
